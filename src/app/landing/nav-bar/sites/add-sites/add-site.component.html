<ng-container>
  <div *ngIf="dialogData.data.isSite; then isSite; else isSiteAdmin"></div>
  <ng-template #isSite>
    <h2 mat-dialog-title>{{ dialogData.data.dialogTitle }}</h2>
    <div mat-dialog-content class="mat-typography">
      <div mat-card style="margin-bottom: 10px">
        <div mat-card-content>
          <div class="col-md-12">
            <div mat-form-field style="margin: 2%">
              <input
                type="text"
                style="width: 100%"
                matInput
                class

                [(ngModel)]="siteDetails.siteName"
                placeholder="Site Name"
              />
            </div>
            <div mat-form-field style="margin: 2%">
              <input
                type="text"
                style="width: 100%"
                matInput
                placeholder="Site url"
              />
            </div>
          </div>
          <div class="col-md-12">
            <div mat-form-field>
              <div
                mat-select
                placeholder="Unit Owner"

              ></div>

              <div></div>
            </div>
          </div>
        </div>
        <div>
          <button
            mat-button
            mat-dialog-close
            color="primary"
            style="margin: 2%"
          >
            Cancel
          </button>
          <button
            mat-button
            mat-dialog-close
            cdkFocusInitial
            color="danger"
            style="margin: 2%"
            (click)='addSite();'
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #isSiteAdmin>
    <h2 mat-dialog-title>{{ dialogData.data.dialogTitle }}</h2>
    <div mat-dialog-content class="mat-typography">
      <div mat-card style="margin-bottom: 10px">
        <div mat-card-content>
          <div class="col-md-12">
            <div mat-form-field style="margin: 2%">
              <input
                type="text"
                style="width: 100%"
                matInput
                class
                [(ngModel)]='siteUserDetails.firstName'
                placeholder="First Name"
              />
            </div>
            <div mat-form-field style="margin: 2%">
              <input
                type="text"
                style="width: 100%"
                matInput
                [(ngModel)]='siteUserDetails.lastName'
                placeholder="Last Name"
              />
            </div>
            <div mat-form-field style="margin: 2%">
              <input
                type="email"
                style="width: 100%"
                matInput
                [(ngModel)]='siteUserDetails.emailid'
                placeholder="Email "
              />
            </div>
            <div mat-form-field style="margin: 2%">
              <input
                type="text"
                style="width: 100%"
                matInput
                placeholder="site name "
                [(ngModel)]='siteUserDetails.realmName'
              />
            </div>
            <div mat-form-field style="margin: 2%">
              <mat-checkbox class="example-margin"  [(ngModel)]='siteUserDetails.isAdmin' (change)='onChange($event)'></mat-checkbox>
            </div>
          </div>
        </div>
        <div>
          <button
            mat-button
            mat-dialog-close
            color="primary"
            style="margin: 2%"
          >
            Cancel
          </button>
          <button
            mat-button
            mat-dialog-close
            cdkFocusInitial
            color="danger"
            style="margin: 2%"
            (click)='createSiteUser()'
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</ng-container>
