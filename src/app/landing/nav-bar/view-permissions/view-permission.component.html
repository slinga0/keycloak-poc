<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="read">
    <th mat-header-cell *matHeaderCellDef> Read </th>
    <td mat-cell *matCellDef="let element">  <mat-checkbox class="example-margin"  [(ngModel)]='element.isRead'(change)='onChange(element, $event,permissionsChecked.isRead)'></mat-checkbox></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="write">
    <th mat-header-cell *matHeaderCellDef> Write </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" [(ngModel)]='element.isWrite' (change)='onChange(element, $event, permissionsChecked.isWrite)'></mat-checkbox> </td>
  </ng-container>
  <ng-container matColumnDef="readwrite">
    <th mat-header-cell *matHeaderCellDef> Read/Write </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" [(ngModel)]='element.isReadWrite' (change)='onChange(element, $event, permissionsChecked.isReadWrite)'></mat-checkbox> </td>
  </ng-container>
  <ng-conatiner matColumnDef="users">

      <th mat-header-cell *matHeaderCellDef > Select User </th>
      <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill" *ngIf='roles.isSiteAdmin'>
        <mat-label>User</mat-label>
        <mat-select (selectionChange)="onUserChange(element,$event)">

          <mat-option *ngFor="let site of siteUsers" [value]="site">{{site}}</mat-option>
        </mat-select>
      </mat-form-field>
      </td>


  </ng-conatiner>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<div style="display: table-cell;float:right">
  <button mat-flat-button color="primary" *ngIf='roles.isSiteAdmin
  ' (click)='addPermissions()'>Save </button>
</div>
